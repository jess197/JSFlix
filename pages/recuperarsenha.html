<div class="container">
    <div class="card col-8">
      <div class="card-body">
        <form class="row g-3">
            <div class="col-6">
                <label for="email" class="form-label">Email</label>
                <input type="email"  class="form-control" id="email" placeholder="email@email.com" required>
            </div>
            <div class="col-6">
                <label for="inpassword" class="form-label">Senha</label>
                <input type="password" class="form-control" id="inpassword" required>
            </div>
            <div class="col-6">
                <label for="confpassword" class="form-label">Confirmação de Senha</label>
                <input type="password" class="form-control" id="confpassword" required>
            </div>
            <div class="col-12"> 
                <button type="button" id="btnRecuperacao" class="btn btn-success">Recuperar senha</button>
            </div>
            <div class="text-center"> 
                <a class="txt2" href="./login.html">Ir para o Login</a>
              </div>
       </form>
