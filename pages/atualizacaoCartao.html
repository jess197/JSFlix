    <body>   

        <div class="wrap-login100">
             <!-- Inicio imagem cartao -->
          <div id="form-container">
            <div id="card-front">
              <div id="titleInformation">
                <label>
                    Insira as informações do cartão
                </label>
              </div>
              <label for="card-number">
                  Numero do Cartão
                </label>
              <input type="text" id="card-number" placeholder="1234 5678 9101 1112" length="16">
              <div id="cardholder-container">
                <label for="card-holder">Nome no cartão
                </label>
                <input type="text" id="card-holder" placeholder="J. S. Flix" />
              </div>
              <div id="exp-container">
                <label for="card-exp">
                    Data de validade
                  </label>
                <input id="card-month" type="text" placeholder="MM" length="2">
                <input id="card-year" type="text" placeholder="YYYY" length="4">
              </div>
                  <div id="cvc-container">
                <label for="card-cvc">CVV</label>
                <input id="card-cvc" placeholder="XXX" type="text" min-length="3" max-length="4">
              </div>
            </div>
            <div id="card-back">
              <div id="card-stripe">
              </div>
          
            </div>
            <input type="text" id="card-token" />
            <button type="button" id="card-btn">Atualizar</button>
          </div>
          <!-- Fim do cartao e do botao atualizar -->
        </div>
       
    </body>
