<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style-home.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.js"></script>
	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet"> 
    <link rel="shortcut icon" href="../images/favicon.png" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../js/homeAdmin.js"></script>
	<title>JSFlix</title>
</head>
<body>
	<header>
		<div class="contenedor">
            
             <img src="../images/jsflixlogo.png" alt="">
            <nav>
                <a class="nomeUsuario" id="nomeUsuario"></a>
				<a href="#" class="activo">Cadastrar Filmes/Séries</a>
                <a href="login.html">User Account</a>
                <a href="#" id="btnlogout">Sair</a>
			</nav> 
		</div>
	</header>

	<main class="container">
        <div class="card">
            <div class="card-body">
                <div>
                    <h5 class="card-title">Filmes Cadastrados  
                        <button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class='btn btn-success' style="float:right;">Cadastrar</button> 
                    </h5>
                </div>
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Título</th>
                        <th scope="col">Gênero</th>
                        <th scope="col">Ano</th>
                        <th scope="col">Duração</th>
                        <th scope="col">Relevância</th>
                      </tr>
                    </thead>
                    <tbody id="tbody"> 
                      
                    </tbody>
                </table>
            
            </div>
          </div>
    </main>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Cadastrar Novos Filmes</h5>
                    <button type="button" class="btn-close" data-dismiss="exampleModal" aria-label="Fechar" onClick="fecharModal()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="filme_titulo" class="col-form-label">Título Filme</label>
                            <input type="text" class="form-control" id="filme_titulo">
                        </div>
                        <div class="form-group">
                            <label for="filme_genero" class="col-form-label">Gênero</label>
                            <select class="form-select" id="filme_genero" aria-label="Default select example">
                                <option selected>Selecione um gênero</option>
                                <option value="1">Comédia</option>
                                <option value="2">Romance</option>
                                <option value="3">Aventura</option>
                                <option value="4">Ação</option>
                                <option value="5">Terror</option>
                                <option value="6">Suspense</option>
                                <option value="7">Ficção Científica</option>
                                <option value="8">Infantil</option>
                                <option value="9">Documentário</option>
                                <option value="10">Drama</option>
                                <option value="11">Fantasia</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="filme_ano" class="col-form-label">Ano</label>
                            <input type="text" class="form-control" id="filme_ano" placeholder="Ex. 1997">
                        </div>
                        <div class="form-group">
                            <label for="filme_duracao" class="col-form-label">Duração</label>
                            <input type="text" class="form-control" id="filme_duracao" placeholder="Ex. 108min">
                        </div>
                        <div class="form-group">
                            <label for="filme_relevancia" class="col-form-label">Relevância</label>
                            <input type="text" class="form-control" id="filme_relevancia" placeholder="98%"> 
                        </div>
                        <div class="form-group">
                            <label for="filme_sinopse" class="col-form-label">Sinopse</label>
                            <textarea class="form-control" id="filme_sinopse"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="filme_trailer" class="col-form-label">Trailer</label>
                            <textarea class="form-control" id="filme_trailer"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="filme_capa" class="col-form-label">Imagem da Capa</label>
                            <input type="file" class="form-control" id="filme_capa"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onClick="fecharModal()">Fechar</button>
                    <button type="button" class="btn btn-success" id="btnCadastrar">Cadastrar</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
