<head>
	<meta charset="UTF-8">

	<title>JSFlix</title>
</head>
<body>
	<header>
		<div class="contenedor">
            
             <img src="../images/jsflixlogo.png" alt="">
             <nav>
                <a class="nomeUsuario" id="nomeUsuario"></a>
				<a href="home.html">Início</a>
                <a href="filtroFilmes.html" class="activo">Filtrar Filmes</a>
				<a href="#" aria-disabled="true">Minha lista</a>
                <div class="btn-group">
                    <button type="button" class="btn btn-success dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    </button>
                    <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="atualizacaoCartao.html">Atualizar dados do cartão</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a href="loginAdm.html" class="dropdown-item">Admin</a></li>
                    <li><a class="dropdown-item" id="btnlogout">Sair</a></li>
                    </ul>
                </div>
			</nav> 
		</div>
	</header>
    <main class="container">
        <div class="card">
            <div class="card-body">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="busca_filme" placeholder="Buscar por Filme" aria-label="Buscar por Filme">
                  </div>
                    <div class="form-group mb-3">
                        <select class="form-select" id="busca_genero" aria-label="Default select example">
                            <option value="" selected>Buscar por gênero</option>
                            <option value="1">Comédia</option>
                            <option value="2">Romance</option>
                            <option value="3">Aventura</option>
                            <option value="4">Ação</option>
                            <option value="5">Terror</option>
                            <option value="6">Suspense</option>
                            <option value="7">Ficção Científica</option>
                            <option value="8">Infantil</option>
                            <option value="9">Documentário</option>
                            <option value="10">Drama</option>
                            <option value="11">Fantasia</option>
                        </select>
                    </div>
                  <div class="input-group mb-3">
                    <input type="text" class="form-control" id="busca_ano" placeholder="Buscar por Ano" aria-label="Buscar por Ano" aria-describedby="button-addon2">
                  </div>
                  <div class="input-group mb-3">
                    <input type="text" class="form-control" id="busca_rel" placeholder="Buscar por Relevância" aria-label="Buscar por Relevância" aria-describedby="button-addon2">
                  </div>
                  <button class="btn btn-success btn-lg" type="button" id="btnFiltrar" style="float: left;position: relative;left: 50%;">Buscar</button>
            </div>
            <div>
                <h5 class="card-title">Filmes Encontrados</h5>
            </div>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Título</th>
                    <th scope="col">Gênero</th>
                    <th scope="col">Ano</th>
                    <th scope="col">Duração</th>
                    <th scope="col">Relevância</th>
                  </tr>
                </thead>
                <tbody id="tbody"> 
                  
                </tbody>
            </table>
        </div>
    </main>
